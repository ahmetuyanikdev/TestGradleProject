# Root logger option
log4j.rootLogger=DEBUG,stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %X{Server} %X{RequestId} %5p %c{1}:%L - %m%n
log4j.logger.org.springframework.web.servlet.mvc=INFO, stdout
org.hibernate.SQL = DEBUG , stdout
org.hibernate.transaction = DEBUG , stdout
org.hibernate.jdbc = DEBUG , stdout
